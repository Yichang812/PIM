<!DOCTYPE html>
<html>
<head>
<script src="lib/jquery.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/index.css" rel="stylesheet" />
<link href="css/multiple-select.css" rel="stylesheet"/>
<script src="lib/bootstrap.js"></script>
<script src="lib/alasql.js"></script>
<script src="lib/purl.js"></script>
<script src="lib/jquery.techbytarun.excelexportjs.js"></script>
<script src="lib/multiple-select.js"></script>
<script src="js/db.js"></script>
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width">
<title>COMPANY</title>


</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">COMPANY</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Personal Info
							Management</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							Settings <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> Reload</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> Init DB</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> Delete DB</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<form action="index.html" class="form-inline text-center">
			<div class="form-group">
				<input name="q1" type="text" class="form-control"
					placeholder="employee number">
			</div>
			<div class="form-group">
				<input name="q2" type="text" class="form-control"
					placeholder="part of name">
			</div>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-search"></span> Search
			</button>
		</form>
		<hr>

		<div class="dropdown pull-right">
		    
		    <button type="button" class="btn btn-default btn-sm dropdown-toggle" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
					data-placement="right" title="Edit">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="edit-dropdown" id="dropdown-edit">
                <li><a href="emp-form.html"><span class="glyphicon glyphicon-plus"></span> New</a></li>
                <li><a href="#" data-toggle="modal" data-target="#new-layout">Layout</a></li>
				<li><a href="#" data-toggle="modal" data-target="#custom-col">Custom Column</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header" id="layout-list">Column Layouts</li>
            </ul>
        </div>

		<button type="button" class="btn btn-success btn-sm pull-right" id="btn-download" style="margin-right: 20px"> Download </button>

		<table class="table table-striped" id="tbl-download">
			<thead>
			<tr>
				<th></th>
				<th>Number</th>
				<th>Name</th>
				<th>Gender</th>
				<th>Date of Birth</th>
				<th>Telephone</th>
			</tr>
			</thead>
			<tbody id="tbody-emps"></tbody>
		</table>


	</div>

	<!-- Modal for create layout-->
	<div class="modal fade" id="new-layout" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">New Column Layout</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group name-inputor">
							<label for="new-layout-name" class="control-label">Name:</label>
							<input id="new-layout-name" type="text" class="form-control" placeholder="Name of the layout">
						</div>
						<div class="form-group col-selector">
							<label for="col-name-new" class="control-label">Column:</label>
							<select id="col-name-new" multiple="multiple">
							</select>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-default" id="btn-edit">Edit</button>
					<button type="button" class="btn btn-info">Save</button>

				</div>
			</div>
		</div>
	</div>

	<!--Model for edit layout-->
	<div class="modal fade" id="edit-layout" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Edit Column Layout</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group layout-selector">
							<label for="layout-name" class="control-label">Layout:</label>
							<select class="form-control" id="layout-name">
							</select>
						</div>

						<div class="form-group col-selector">
							<label for="col-name-edit" class="control-label">Column:</label>
							<select id="col-name-edit" multiple="multiple">
							</select>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info">Save</button>

				</div>
			</div>
		</div>
	</div>

	<!--Modal for custom col-->

	<div class="modal fade" id="custom-col" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Custom Column</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="custom-col-name" class="control-label">Name:</label>

							<select class="form-control" id="custom-col-name">
								<option>Sellers Performance</option>
								<option>+ Add a new layout</option>
							</select>
						</div>
						<div class="form-group">

						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info">Save</button>

				</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
	<script src="js/customcol.js"></script>
	<script src="js/layout.js"></script>
</body>
</html>
